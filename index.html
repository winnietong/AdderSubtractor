<!DOCTYPE html>
<html>
<head>
	<title>Adder/Subtractor</title>
	<link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body>
	<div class="container">	
		<div class="content">	
			<h1><span style="color:#2980b9; font-weight: 600;">Adder</span><span style="color:#c0392b; font-weight: 100">Subtractor</span></h1>

			<form name="form" id="guess-form">
				<div class="input">
					<label>X= </label>
					<input type="number" id="x">
				</div>
				<div class="input">
					<label>Y= </label>
					<input type="number" id="y">
				</div>
				<div class="output">
					<input type="button" class="compute" value="+">
					<input type="button" class="compute" value="-">
					<input type="button" class="compute" value="x">
					<input type="button" class="compute" value="/">
				</div>

				<div class="answer">
				</div>
			</form>

		</div>
	</div>

	<script src="jquery-1.10.2.min.js"></script>
	<script type='text/javascript' src='application.js'></script>
</body>
</html>
